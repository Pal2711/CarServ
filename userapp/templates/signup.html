{% extends 'base.html' %}
{% block title %}Signup{% endblock %}
{% block body %}

<!-- Page Header Start -->
<div class="container-fluid page-header mb-5 p-0" style="background-image: url(/static/img/carousel-bg-1.jpg);">
    <div class="container-fluid page-header-inner py-5">
        <div class="container text-center">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Signup</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center text-uppercase">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Pages</a></li>
                    <li class="breadcrumb-item text-white active" aria-current="page">Signup</li>
                </ol>
            </nav>
        </div>
    </div>
</div>
<!-- Page Header End -->

<!-- Signup Start -->
<div class="container-xxl py-5">
    <div class="container signup-container">
        <div class="row justify-content-center">
            <div class="col-md-6 wow fadeInUp" data-wow-delay="0.2s">
                <div class="signup-form-wrapper p-5 rounded shadow">
                    <h3 class="text-center mb-4 signup-title">Create Your Account</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control signup-input" id="username" name="username" placeholder="Username">
                            <label for="username">Username</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control signup-input" id="email" name="email" placeholder="Email">
                            <label for="email">Email</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control signup-input" id="phone" name="phone" placeholder="Phone">
                            <label for="phone">Phone Number</label>
                        </div>
                    
                        <div class="form-floating mb-3">
                            <textarea class="form-control signup-input" id="address" name="address" placeholder="Address" style="height: 100px;"></textarea>
                            <label for="address">Address</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control signup-input" id="password1" name="password" placeholder="Password">
                            <label for="password1">Password</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-3 signup-btn">Sign Up</button>

                        <div class="mt-3 text-center">
                            <span>Already have an account? <a href="/login" class="signup-link">Login</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Signup End -->

{% endblock %}
