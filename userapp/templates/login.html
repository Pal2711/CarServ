{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %}

<!-- Page Header Start -->
<div class="container-fluid page-header mb-5 p-0" style="background-image: url(/static/img/carousel-bg-1.jpg);">
    <div class="container-fluid page-header-inner py-5">
        <div class="container text-center">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Login</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center text-uppercase">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Pages</a></li>
                    <li class="breadcrumb-item text-white active" aria-current="page">Login</li>
                </ol>
            </nav>
        </div>
    </div>
</div>
<!-- Page Header End -->

<!-- Login Start -->

<div class="container-xxl py-5">
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6 wow fadeInUp" data-wow-delay="0.2s">
                <div class="login-form-wrapper p-5 rounded shadow">
                    <h3 class="text-center mb-4 login-title">Welcome Back</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control login-input" id="username" name="username" placeholder="Username">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control login-input" id="password" name="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-3 login-btn">Login</button>
                        <div class="mt-3 text-center">
                            <span>You don't have an account? <a href="/signup" class="signup-link">SignUp</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login End -->

{% endblock %}
